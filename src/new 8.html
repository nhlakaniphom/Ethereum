<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Voting Machine!</title>
    <style>
        .shadow:hover{
            box-shadow: 1px 0px 5px 0px rgba(35, 146, 109, 0.2);
        }
    </style>
  </head>
  <body>

   <div class="container">
             <h1>e-Voting</h1>
             <br>
            <div class="card col-6">
            <div class="card-body shadow">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1"><b>First name:</b></label>
                    <input type="text" class="form-control" id="exampleInputEmail1"
                     aria-describedby="emailHelp" placeholder="Enter your name...">
            
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Last name:</b></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" 
                    placeholder="Enter your last name...">
                  </div>

                  <div class="form-group">
                  <label for="exampleInputPassword1"><b>ID no:</b></label>
                  <input type="text" class="form-control" id="exampleInputPassword1"
                   placeholder="Enter your ID number...">
                  </div>

                   <div class="form-group">
                    <label for="exampleInputPassword1"><b>Address:</b></label>
                    <textarea class="form-control" cols="30" rows="4"  id="exampleInputPassword1"
                     placeholder="Enter your address"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
                </form>      
            </div>
        </div>
   </div>
  </body>
</html>

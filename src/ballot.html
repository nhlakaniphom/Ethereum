<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>
    container {
        background-color: rgb blue;
    }
    
</style>
<body>
    <div class="container">
            <br>
            <h1>South African Voting Results by Provice</h1>
            <br>
            <br>
        <div class="row">
            <div class="col-8">
                    <img src="src/heatmap.png" height=500 width="650">
            </div>
            <div class="col-3">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <br/>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <br/>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <br/>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <br/>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <br/>
                <ul>
                    <li><font size = "5">Gauteng 30%</font></li>
                    <li><font size = "5">Limpopo 25%</font></li>
                    <li><font size = "5">Cape Town 10%</font></li>
                    <li><font size = "5">Kwa-Zulu Natal 12%</font></li>
                    <li><font size = "5">North West 9%</font></li>
                    <li><font size = "5">Free-State 8%</font></li>
                    <li><font size = "5">North West 6%</font></li>

                </ul>
            </div>
        </div>
    </div>

</body>
</html>
